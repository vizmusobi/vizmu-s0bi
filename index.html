<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIZMU SOBI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        /* ========================================
           ГЛОБАЛЬНІ СТИЛІ
        ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            height: 100vh;
            background: #000;
            font-family: 'Poppins', sans-serif;
            color: #FFF;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            filter: grayscale(100%);
        }

        /* ========================================
           ЗАГОЛОВОК
        ======================================== */
        .title {
            position: absolute;
            top: 20px;
            width: 100%;
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            font-weight: 700;
            text-shadow: 0 0 12px rgba(255,255,255,0.8);
            z-index: 2;
            text-align: center;
            letter-spacing: 3px;
            animation: neonPulse 1.5s ease-in-out infinite alternate;
        }
        @keyframes neonPulse {
            from { text-shadow: 0 0 10px rgba(255,255,255,0.8); }
            to { text-shadow: 0 0 20px rgba(255,255,255,1); }
        }

        /* ========================================
           КОНТЕЙНЕР
        ======================================== */
        .main-container {
            display: flex;
            width: 100%;
            height: 100vh;
            z-index: 3;
            margin-top: 80px;
            position: relative;
        }

        /* ========================================
           БОКОВА ПАНЕЛЬ
        ======================================== */
        .sidebar {
            width: 200px;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(8px);
            padding: 15px;
            box-shadow: 5px 0 15px rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
        }
        .category-btn {
            background: #000;
            color: #FFF;
            padding: 10px 12px;
            border: 2px solid #FFF;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 8px rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .category-btn:hover, .category-btn.active {
            background: #FFF;
            color: #000;
            box-shadow: 0 0 15px rgba(255,255,255,0.6);
            transform: scale(1.02);
        }
        .category-btn img {
            width: 18px; height: 18px;
            filter: grayscale(100%) brightness(100%);
        }

        /* ========================================
           КОНТЕНТ
        ======================================== */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .cart-summary {
            background: rgba(0,0,0,0.9);
            border: 2px solid #FFF;
            padding: 10px 15px;
            margin: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        .cart-btn {
            background: #000;
            color: #FFF;
            border: 2px solid #FFF;
            padding: 6px 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .cart-btn:hover {
            background: #FFF;
            color: #000;
        }
        .cart-count {
            background: #FF0000;
            color: #FFF;
            border-radius: 50%;
            width: 18px; height: 18px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
        }

        /* ========================================
           ТОВАРИ
        ======================================== */
        .product-panel {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            padding: 10px 20px;
            overflow-y: auto;
        }
        .product-card {
            width: 160px;
            height: 260px;
            background: #000;
            border: 2px solid #FFF;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        .product-image {
            width: 100%;
            height: 120px;
            background-size: cover;
            background-position: center;
            border: 2px solid #FFF;
            cursor: pointer;
            filter: grayscale(100%);
            transition: filter 0.3s, transform 0.2s;
        }
        .product-image:hover {
            filter: grayscale(0%);
            transform: scale(1.03);
        }
        .product-info {
            margin-top: 8px;
            font-size: 12px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-info h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 13px;
            letter-spacing: 0.5px;
            height: 36px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .add-to-cart {
            background: #000;
            color: #FFF;
            padding: 6px 16px;
            border: 2px solid #FFF;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 8px rgba(255,255,255,0.3);
            margin-top: 6px;
        }
        .add-to-cart:hover {
            background: #FFF;
            color: #000;
        }
        .no-products {
            text-align: center;
            font-size: 14px;
            width: 100%;
            margin-top: 20px;
            color: #aaa;
        }

        /* ========================================
           МОДАЛЬНІ ВІКНА
        ======================================== */
        .modal, .image-modal, .cart-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 10;
            justify-content: center;
            align-items: center;
        }
        .modal-content, .cart-modal-content {
            background: #000;
            border: 2px solid #FFF;
            padding: 25px;
            width: 380px;
            max-width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            text-align: center;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
            color: #FFF;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed rgba(255,255,255,0.3);
            font-size: 13px;
        }
        .remove-item {
            color: #FF0000;
            cursor: pointer;
            font-weight: bold;
        }
        .cart-total {
            font-weight: bold;
            margin: 15px 0;
            font-size: 16px;
        }
        .checkout-btn, #submitButton {
            background: #000;
            color: #FFF;
            border: 2px solid #FFF;
            padding: 10px 20px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
        }
        .checkout-btn:hover, #submitButton:hover {
            background: #FFF;
            color: #000;
        }
        .close {
            position: absolute;
            top: 10px; right: 15px;
            font-size: 20px;
            color: #FFF;
            cursor: pointer;
        }
        .close:hover { transform: rotate(90deg); }

        /* ========================================
           ФОРМА ДОСТАВКИ
        ======================================== */
        select, input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border: 2px solid #FFF;
            background: #000;
            color: #FFF;
            font-size: 13px;
        }
        select:focus, input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255,255,255,0.6);
        }
        .error { border: 2px solid #FF0000; }
        .error-message {
            color: #FF0000;
            font-size: 11px;
            margin: -3px 0 6px;
            display: none;
        }
        .map-button {
            background: #000;
            color: #FFF;
            border: 2px solid #FFF;
            padding: 8px 15px;
            margin: 6px 0;
            cursor: pointer;
            font-size: 12px;
        }
        .map-button:hover {
            background: #FFF;
            color: #000;
        }
        .search-container { position: relative; }
        .search-results, .postomat-list {
            position: absolute;
            top: 100%; left: 0; right: 0;
            background: #000;
            border: 2px solid #FFF;
            max-height: 160px;
            overflow-y: auto;
            z-index: 10;
            display: none;
        }
        .search-result-item, .postomat-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            transition: background 0.2s;
        }
        .search-result-item:hover, .postomat-item:hover {
            background: rgba(255,255,255,0.2);
        }

        /* ========================================
           АДАПТИВНІСТЬ
        ======================================== */
        @media (max-width: 768px) {
            .title { font-size: 36px; }
            .sidebar { width: 180px; }
            .product-card { width: 140px; height: 240px; }
            .product-image { height: 100px; }
            .main-container { margin-top: 70px; }
        }
        @media (max-width: 480px) {
            .title { font-size: 28px; }
            .main-container { flex-direction: column; margin-top: 60px; }
            .sidebar { width: 100%; flex-direction: row; overflow-x: auto; padding: 10px; }
            .category-btn { font-size: 11px; padding: 8px; }
            .product-card { width: 220px; }
        }
    </style>
</head>
<body>
    <!-- ЗАГОЛОВОК -->
    <div class="title">VIZMU SOBI</div>
    <canvas id="spaceCanvas"></canvas>

    <!-- ОСНОВНИЙ КОНТЕЙНЕР -->
    <div class="main-container">
        <!-- БОКОВА ПАНЕЛЬ -->
        <nav class="sidebar">
            <button class="category-btn active" data-category="Всі">Всі товари</button>
            <button class="category-btn" data-category="Штани">Штани</button>
            <button class="category-btn" data-category="Кофти">Кофти</button>
            <button class="category-btn" data-category="Пончо">Пончо</button>
            <button class="category-btn" data-category="Одеяла">Одеяла</button>
        </nav>

        <!-- КОНТЕНТ -->
        <div class="content">
            <div class="cart-summary">
                <span>Корзина: <span id="cartTotal">0 грн</span></span>
                <button class="cart-btn" onclick="openCart()">Корзина <span class="cart-count" id="cartCount">0</span></button>
            </div>
            <div class="product-panel" id="productPanel"></div>
        </div>
    </div>

    <!-- МОДАЛЬ КОРЗИНИ -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-modal-content">
            <span class="close" onclick="closeCart()">×</span>
            <h2>Твоя корзина</h2>
            <div id="cartItems"></div>
            <div class="cart-total">Разом: <span id="cartModalTotal">0 грн</span></div>
            <button class="checkout-btn" onclick="proceedToCheckout()" id="checkoutBtn" disabled>ОФОРМИТИ</button>
        </div>
    </div>

    <!-- МОДАЛЬ ДОСТАВКИ -->
    <div class="modal" id="deliveryModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <h2>Оформлення замовлення</h2>
            <form id="deliveryForm">
                <select id="deliveryMethod">
                    <option value="" disabled selected>Спосіб доставки</option>
                    <option value="nova_poshta">Нова Пошта</option>
                    <option value="ukrposhta">Укрпошта</option>
                </select>
                <div class="error-message" id="deliveryMethodError">Оберіть спосіб</div>

                <select id="city">
                    <option value="" disabled selected>Місто</option>
                    <option>Київ</option>
                    <option>Львів</option>
                    <option>Одеса</option>
                    <option>Житомир</option>
                </select>
                <div class="error-message" id="cityError">Оберіть місто</div>

                <div id="novaPoshtaSection" style="display:none;">
                    <div class="search-container">
                        <input type="text" id="postomatSearch" placeholder="Пошук поштомата або адреси">
                        <div id="searchResults" class="search-results"></div>
                    </div>
                    <button type="button" class="map-button" onclick="openMap()">На карті</button>
                    <div id="postomatList" class="postomat-list"></div>
                </div>

                <div id="ukrposhtaSection" style="display:none;">
                    <input type="text" id="postalCode" placeholder="Поштовий індекс (наприклад, 01001)">
                    <div class="error-message" id="postalCodeError">Введіть індекс</div>
                </div>

                <input type="text" id="deliveryAddress" placeholder="Адреса або поштомат">
                <div class="error-message" id="addressError">Введіть адресу</div>

                <input type="text" id="name" placeholder="Ім'я та прізвище">
                <div class="error-message" id="nameError">Введіть ім'я</div>

                <input type="tel" id="phone" placeholder="Телефон (+380...)">
                <div class="error-message" id="phoneError">Невірний телефон</div>

                <button type="button" id="submitButton" onclick="submitDelivery()">ВІДПРАВИТИ</button>
            </form>
        </div>
    </div>

    <!-- МОДАЛЬ ЗОБРАЖЕННЯ -->
    <div class="image-modal" id="imageModal">
        <div class="image-modal-content">
            <span class="image-close" onclick="closeImageModal()">×</span>
            <img id="fullSizeImage" src="" alt="Повне зображення">
        </div>
    </div>

    <script>
        // ========================================
        // КОСМІЧНИЙ ФОН
        // ========================================
        const canvas = document.getElementById('spaceCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 3 + 1,
                speedX: (Math.random() - 0.5) * 0.5,
                speedY: (Math.random() - 0.5) * 0.5,
                opacity: Math.random() * 0.5 + 0.5,
                phase: Math.random() * Math.PI * 2,
                opacitySpeed: Math.random() * 0.02 + 0.01
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => {
                s.x += s.speedX;
                s.y += s.speedY;
                s.opacity = 0.5 + 0.5 * Math.sin(s.phase);
                s.phase += s.opacitySpeed;

                if (s.x < 0) s.x = canvas.width;
                if (s.x > canvas.width) s.x = 0;
                if (s.y < 0) s.y = canvas.height;
                if (s.y > canvas.height) s.y = 0;

                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255,255,255,${s.opacity})`;
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        animate();

        // ========================================
        // ТОВАРИ
        // ========================================
        const products = [
            { name: 'Сорочка біла, Primark', price: 300, image: 'https://i.postimg.cc/xT2TB5sw/de.webp', category: 'Пончо' },
            { name: 'Кофта чоловіча, XL', price: 299, image: 'https://i.postimg.cc/Zqd51QSz/3dwed.webp', category: 'Кофти' },
            { name: 'Джинси на хлопчика 10-11 років', price: 315, image: 'https://i.postimg.cc/8cPDPKq6/dd.webp', category: 'Штани' },
            { name: 'Спідниця-шорти на дівчинку 8-9 років', price: 199, image: 'https://i.postimg.cc/kMhLbgSw/ee.webp', category: 'Пончо' },
            { name: 'Кофта на хлопчика 10-11 років', price: 245, image: 'https://i.postimg.cc/BbGpxRqc/dws.webp', category: 'Кофти' },
            { name: 'Зелене Одеяло', price: 760, image: 'https://i.postimg.cc/LsvNkhGW/f.webp', category: 'Одеяла' }
        ];

        // ========================================
        // КОРЗИНА
        // ========================================
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartUI();
        }

        function addToCart(product) {
            const existing = cart.find(i => i.name === product.name);
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            saveCart();
        }

        function removeFromCart(name) {
            cart = cart.filter(i => i.name !== name);
            saveCart();
        }

        function updateCartUI() {
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            document.getElementById('cartTotal').textContent = `${total} грн`;
            document.getElementById('cartCount').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('checkoutBtn').disabled = cart.length === 0;
        }

        function renderCart() {
            const container = document.getElementById('cartItems');
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            container.innerHTML = cart.length > 0 ? cart.map(item => `
                <div class="cart-item">
                    <span>${item.name} (x${item.quantity})</span>
                    <span>${item.price * item.quantity} грн <span class="remove-item" onclick="removeFromCart('${item.name}'); renderCart();">×</span></span>
                </div>
            `).join('') : '<p style="color:#aaa">Корзина порожня</p>';
            document.getElementById('cartModalTotal').textContent = `${total} грн`;
        }

        function openCart() {
            renderCart();
            document.getElementById('cartModal').style.display = 'flex';
        }

        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        function proceedToCheckout() {
            closeCart();
            openDeliveryModal();
        }

        // ========================================
        // РЕНДЕР ТОВАРІВ
        // ========================================
        const productPanel = document.getElementById('productPanel');

        function renderProducts(category) {
            const filtered = category === 'Всі' ? products : products.filter(p => p.category === category);
            productPanel.innerHTML = filtered.length > 0 ? filtered.map(p => `
                <div class="product-card">
                    <div class="product-image" style="background-image:url('${p.image}')" onclick="showFullImage('${p.image}')"></div>
                    <div class="product-info">
                        <h3>${p.name}</h3>
                        <p>Ціна: ${p.price} грн</p>
                        <button class="add-to-cart" onclick='addToCart(${JSON.stringify(p)})'>ДОДАТИ</button>
                    </div>
                </div>
            `).join('') : '<div class="no-products">Немає товарів у цій категорії</div>';
        }

        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderProducts(btn.dataset.category);
            });
        });

        renderProducts('Всі');
        updateCartUI();

        // ========================================
        // ЗОБРАЖЕННЯ
        // ========================================
        function showFullImage(url) {
            document.getElementById('fullSizeImage').src = url;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // ========================================
        // ДОСТАВКА
        // ========================================
        let currentOrder = [];

        function openDeliveryModal() {
            currentOrder = [...cart];
            document.getElementById('deliveryModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('deliveryModal').style.display = 'none';
        }

        // ЗАМІНИ НА СВІЙ WEBHOOK
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/ВАШ_ID/ВАШ_ТОКЕН';

        async function submitDelivery() {
            if (!validateForm()) return;

            const submitBtn = document.getElementById('submitButton');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Відправка...';

            const items = currentOrder.map(i => `${i.name} (x${i.quantity}) — ${i.price * i.quantity} грн`).join('\n');
            const total = currentOrder.reduce((s, i) => s + i.price * i.quantity, 0);

            const payload = {
                content: `НОВЕ ЗАМОВЛЕННЯ\n\nТовари:\n${items}\n\nРазом: ${total} грн\n\nДоставка: ${document.getElementById('deliveryMethod').value === 'nova_poshta' ? 'Нова Пошта' : 'Укрпошта'}\nМісто: ${document.getElementById('city').value}\nАдреса: ${document.getElementById('deliveryAddress').value}\nІм'я: ${document.getElementById('name').value}\nТелефон: ${document.getElementById('phone').value}`
            };

            try {
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                alert('Замовлення відправлено!');
                cart = [];
                saveCart();
                closeModal();
            } catch (e) {
                alert('Помилка відправки. Спробуйте ще раз.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ВІДПРАВИТИ';
            }
        }

        function validateForm() {
            let isValid = true;
            const fields = ['deliveryMethod', 'city', 'deliveryAddress', 'name', 'phone'];
            fields.forEach(id => {
                const el = document.getElementById(id);
                const err = document.getElementById(id + 'Error');
                if (!el.value.trim()) {
                    el.classList.add('error');
                    if (err) err.style.display = 'block';
                    isValid = false;
                } else {
                    el.classList.remove('error');
                    if (err) err.style.display = 'none';
                }
            });

            const phone = document.getElementById('phone').value;
            if (!/^\+?\d{10,12}$/.test(phone)) {
                document.getElementById('phone').classList.add('error');
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            }

            return isValid;
        }

        document.getElementById('deliveryMethod').addEventListener('change', () => {
            const method = document.getElementById('deliveryMethod').value;
            document.getElementById('novaPoshtaSection').style.display = method === 'nova_poshta' ? 'block' : 'none';
            document.getElementById('ukrposhtaSection').style.display = method === 'ukrposhta' ? 'block' : 'none';
        });

        function openMap() {
            window.open('https://novaposhta.ua/', '_blank');
        }

        // ========================================
        // ІНІЦІАЛІЗАЦІЯ
        // ========================================
